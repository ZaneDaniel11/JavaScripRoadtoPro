    calculation +=  '3';

    ">

        calculation += ' + ';

    >+</button>

    "
    >*</button>

    ">-</button>

    calculation += ' / ';
    console.log(${calculation});

    calculation = eval(calculation);

    console.log(`${calculation}`);
    ">=</button>

</p>

        calculation = 0;
        console.log(`${calculation}`);
        ">Clear</button>
</p>

        let calculation = 0;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Exercise</title>
</head>
<body>
    
    
    <script>
    
        function greet(name){
           
        if(!name)
            {
                console.log('Hello There');
            }
        else
            {
                console.log(`hello ${name}`);
            }
        }
        greet();

     
       
    </script>

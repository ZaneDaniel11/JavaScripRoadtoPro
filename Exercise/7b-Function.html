<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function convertToFahrenheit(celsius)
        {
            Fahrenheit = (celsius*9/5)+32;
            
            return Fahrenheit;
            
        }
        function convertToCelsius(Fahrenheit)
        {
            Celcius = (Fahrenheit - 32)*5/9;
            
            return Celcius;
        }
        console.log(convertToFahrenheit(25),'F');
        console.log(convertToCelsius(86));

        function convertTemperature(degrees,unit)
        {
          
          let Fahrenheit = convertToFahrenheit(degrees);
          let Celsius = convertToCelsius(degrees);
        
          let result = ''
          if(unit === 'F')
          {
            result = `${Fahrenheit}${unit}`;
          }
          else if(unit === 'C')

          {
            result = `${Celsius}${unit}`;
          }
          
          return result;
            
        }
        console.log(convertTemperature(86,'C'));

        
    </script>
</body>
</html>
